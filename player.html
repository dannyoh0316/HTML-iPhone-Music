<html>
<header role="header">
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<main role="main">
<body>
   <div id="screen">
     <div class="head-bar">
      <div class="back-button"><a href="songs.html"><i class="material-icons">arrow_back</i></a></div>
   </div>
   <div class="player-album-art">
     <img src="images/currents.jpg" width="250px" height="250px" alt="Currents Album Cover"/>
   </div>
   <div class="player-song-info">
     <p id="player-song">The Less I Know The Better</p>
      <div id="player-song-name">
      <p><em>Currents</em> - Tame Impala</p>
   </div>
 </div>
   <div class="range">
     <input type="range" id="player-bar" value="0" min="0" max="180">
<div id="player-time">
  <div id="time-elapsed">0:00</div>
     <div id="time-total">3:00</div>
   </div>
 </div>
</div>
   <div class="player-controls">
      <button onclick="prevSong()"><i class="material-icons">skip_previous</i></button>
      <button id="playIcon" onclick="switchPlay()"><i class="material-icons">play_arrow</i></button>
      <button onclick="nextSong()"><i class="material-icons">skip_next</i></button>
   </div>
   <div class="volume-level">
     <i class="material-icons">volume_down</i>
    </div>
      <div class="volume-bar" id="vl0"></div>
      <div class="volume-bar" id="vl1"></div>
      <div class="volume-bar" id="vl2"></div>
      <div class="volume-bar" id="vl3"></div>
      <div class="volume-bar" id="vl4"></div>
      <div class="volume-bar" id="vl5"></div>
   <div class="volume-rocker">
     <button id="volume-down" onclick="volDown()">&mdash;</button>
     <button id="volume-up"onclick="volUp()">+</button>
   </div>

</div>
<script src="ipod.js"></script>
</body>
</main>
<footer role="creator-info">
  <p>Created by Danny Oh.</p>
</footer>
</html>
